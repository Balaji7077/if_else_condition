<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if_elif_else conditions</title>
</head>
<body>
    <center>
        <h1>if_elif_else_condition</h1>
        {% if a > b and a > c %}
            <h1>a is heighest</h1>
        {% elif b > c and b > a %}
            <h1>b is heighest</h1>
        {% else %}
            <h1>c is heighest</h1>
        {% endif %} 
    </center>
</body>
</html>
