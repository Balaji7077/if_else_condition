<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if_else_condition</title>
</head>
<body>
    <center>
        <h1>if_else_condition</h1>
        {% if a > b %}
            <h1>a is heighest</h1>
        {% else %}
            <h1>b is heighest</h1>
        {% endif %}
    </center>
</body>
</html>
